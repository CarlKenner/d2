^VehicleHusk:
	Inherits: ^Husk
	Husk:
		AllowedTerrain: Sand, Rock, Transition, Concrete, Spice, SpiceSand, SpiceBlobs, Dune
	Burns:
		Interval: 4
	Targetable:
		TargetTypes: Ground, Vehicle
		RequiresForceFire: true
	WithColoredOverlay@IDISABLE:
		Palette: disabled
	Explodes:
		Weapon: UnitExplodeMed
		EmptyWeapon: UnitExplodeMed
